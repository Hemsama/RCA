<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCA</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>

    <header class="header">
        <div class="contenedor ">
            <div class="barra">
                <a href="/">
                    <img src="build/img/logo.webp" alt="Logotipo de RCA">
                </a>

                <nav class="navegacion">
                    <a href="ingreso.html">Ingreso</a>
                    <a href="salida.html">Salida</a>
                    <a href="registros.html">Registros</a>
                </nav>
            </div>
        </div> <!--.barra-->
    </header>

    <main class="inicio">
        <div class="contenedor2 ">
            <h1 class="primero">Registros</h1>
            <div class="registro">
                <h1>Fecha:</h1>
                <p>00/00/0000</p>
            </div>
            <div class="registro">
                <h1>Hora Salida:</h1>
                <p>00:00:00</p>
            </div>
            <div class="registro">
                <h1>Hora Ingreso:</h1>
                <p>00:00:00</p>
            </div>
            <div class="registro">
                <div>
                    <p>Anterior</p>
                    <img src="build/img/arrow-left.svg" alt="Flecha Izquierda">
                </div>
                <div>
                    <p>Siguiente</p>
                    <img src="build/img/arrow-right.svg" alt="Flecha Derecha">
                </div>
            </div>
            <p class="centrar">Editar Registro</p>
        </div>
    </main>

    <script src="build/js/bundle.min.js"></script>
</body>

</html>
